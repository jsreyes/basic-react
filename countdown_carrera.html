<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CountDown Career</title>
    </head>
    <body>
        <div id="app"></div>

        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

        <!-- Integrando Babel para interpretar nuestros JSX-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script src="http://momentjs.com/downloads/moment.min.js"></script>

        <script type="text/babel">
            const lastDate = new Date().getTime()+ 10519200000;
            const today = moment();

            function CountDown() {
                var difference = lastDate - new Date().getTime();
                var dias = Math.floor(difference / (1000 * 60 * 60 * 24));
                var horas = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutos = Math.floor((difference % (1000 * 60 * 60 )) / (1000 * 60));
                var segundos = Math.floor((difference % (1000 * 60)) / 1000);
                return (
                    <h1>CountDown to Finish Course<p>Quedan {dias} d√≠as con {horas} horas - {minutos} minutos - {segundos} segundos</p></h1>
                );
            }

            window.setInterval(function() {
                ReactDOM.render(CountDown(), document.getElementById('app'));
            }, 1000)

            ReactDOM.render(CountDown(), document.getElementById('app'));

        </script>
    </body>

</html>
