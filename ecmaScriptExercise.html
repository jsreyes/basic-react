<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ECMAScript 2015+</title>
    </head>
    <body>
        <div id="app" style="text-align: center;"></div>

        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

        <!-- Integrando Babel para interpretar nuestros JSX-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
           
           const max = 100000;

           const iterable = new Array(max).fill(Math.floor(Math.random() * Math.floor(100)));

           function runFor() {
                let copy = []
                for (let i = 0; i < iterable.length; i++) {
                    copy.push(iterable[i])
                }
                return copy;
           }

           function runForEach() {
                let copy = [];
                iterable.forEach(element => {
                    copy.push(element);
                });
                return copy;
           }

           function runMap() {
                let copy = [];
                iterable.map((element) => {
                    copy.push(element)
                });
                return copy;
           }

           function runForOf() {
             let copy = [];
             for (let element of iterable) {
                 copy.push(element);
             }
             return copy;
           }

           function drawResults() {
               return (
                   <React.Fragment>
                    <h1>Resultado mejores tiempos</h1>
                    <p>El método más eficiente en materia de velocidad es el <b>FOR</b></p>
                    <p>El método que ofrece la sintaxis más clara a la hora de redactar la función es el <b>MAP</b></p>
                    <p>En lo personal prefiero <b>VELOCIDAD</b></p>
                   </React.Fragment>
                );
           }


           console.time('for')
            console.log(runFor())
           console.timeEnd('for')

           console.time('forEach')
            console.log(runForEach())
           console.timeEnd('forEach')

           console.time('map')
            console.log(runMap())
           console.timeEnd('map')

           console.time('forOf')
            console.log(runForOf())
           console.timeEnd('forOf')

           ReactDOM.render(drawResults(), document.getElementById('app'));

        </script>
    </body>

</html>
